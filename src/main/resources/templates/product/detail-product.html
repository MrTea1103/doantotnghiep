<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <main>
        <ul>
            <li>[[${items.image}]]</li>
            <li><img th:src="@{|/assets/images/${items.image}|}" alt=""></li>
            <li>[[${items.name}]]</li>
            <li>[[${items.price}]]/[[${items.Numbermass}]] [[${items.mass}]]</li>
            
            <li>
                <button th:attr="ng-click=@{|cart.add(${items.productid})|}">add To cart</button>
                <button>BUY</button>
            </li>
        </ul>
        <ul th:each=" p: ${items.category.product}">
            <div class="card" th:object="${p}">
                <img th:src="@{|/assets/images/*{image}|}" alt="" class="images">
            
                <a th:href="@{|/foodshop/product/detail/*{productid}}">
                    <div class="title-product" th:text="*{name}"></div>
                </a>
            
                <div class="price-product">[[*{price}]] / [[*{Numbermass}]] [[*{mass}]]</div>
                <div class="type-product">[[*{category.id}]]</div>
                <div class="amount-product">[[*{quantity}]]</div>
                <div class="button-group_action">
                    <button th:attr="ng-click=@{|cart.add(*{productid})|}">add to cart</button>
                    <button>Mua ngay</button>
                </div>
            </div>
        </ul>
    </main>

</body>

</html>
